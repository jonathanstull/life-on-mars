<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate your solar ages</title>
</head>
<body>
  <div class="container">
    <h1>Use this calculator to find your solar age!</h1>
    <p>Convert your years on Earth into years on Mercury, Venus, Mars and Jupiter.</p>
    <form id="age-input">
      <!-- user input for age in Earth years -->
      <label for="earth-age">Your age on Earth:</label>
      <input id="earth-age" type="number">
      <br>
      <!-- user input for life expectancy in Earth years -->
      <label for="life-expectancy">Your life expectancy on Earth:</label>
      <input id="life-expectancy" type="number">
      <br>
      <button id="submit-btn" type="submit">Submit</button>
    </form>
  </div>
  
</body>
</html>
